      function updateContent(lang) {
        const t = translations[lang] || translations.en;
        document.querySelector("header h1").textContent = t.headerTitle;
        document.querySelector("header p").textContent = t.headerSubtitle;

        document.querySelector("nav a:nth-child(1)").textContent = t.navProjects;
        document.querySelector("nav a:nth-child(2)").textContent = t.navAbout;
        document.querySelector("nav a:nth-child(3)").textContent = t.navUpdates;
        document.querySelector("nav a:nth-child(4)").textContent = t.navContact;

        document.querySelector("#projects h2").textContent = t.projectsTitle;
        document.querySelector("#projects p").innerHTML = t.projectsDesc;

        document.querySelector("#about h2").textContent = t.aboutTitle;
        document.querySelector("#about p").innerHTML = t.aboutDesc;

        document.querySelector("#updates h2").textContent = t.updatesTitle;
        document.querySelector("#updates p").innerHTML = t.updatesDesc;

        document.querySelector("#contact h2").textContent = t.contactTitle;
        document.querySelector("#contact p").innerHTML = t.contactDesc;

        document.querySelector("footer p").innerHTML = t.footer;
      }

      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.includes("ar")) {
        updateContent("ar");
      } else if (userLang.includes("fr")) {
        updateContent("fr");
      } else {
        updateContent("en");
      }
